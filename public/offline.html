<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOWIHT - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace, system-ui, -apple-system, sans-serif;
      background: #FFFFFF;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      background: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      stroke: #FFFFFF;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 16px;
      color: #666666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .features {
      background: #F9FAFB;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .feature svg {
      width: 20px;
      height: 20px;
      stroke: #000000;
      flex-shrink: 0;
    }

    .feature span {
      font-size: 14px;
      color: #333333;
    }

    button {
      background: #000000;
      color: #FFFFFF;
      border: none;
      padding: 16px 32px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.3s;
      font-family: inherit;
      border-radius: 4px;
    }

    button:hover {
      background: #333333;
    }

    button:active {
      transform: scale(0.98);
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .logo {
        width: 64px;
        height: 64px;
      }

      .logo svg {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some features are still available while offline.
    </p>

    <div class="features">
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Browse previously viewed products</span>
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>View your wishlist</span>
      </div>
      <div class="feature">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Access your shopping cart</span>
      </div>
    </div>

    <button onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>

</html>
